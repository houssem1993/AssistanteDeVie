<app-hero title="Profile"></app-hero>
<div class="row mt-5 justify-content-center" data-aos="fade-up">
    <div class="col-lg-10">
      <form #profileForm="ngForm" (ngSubmit)="EditProfile()">
        
        <div class="col-md-6 form-group">
            <input type="text" [(ngModel)]="user.FirstName" name="FirstName"  class="form-control"  placeholder="Your First Name" >
          </div>
          
          <div class="col-md-6 mt-3 form-group">
            <input type="text" [(ngModel)]="user.lastName" name="lastName"  class="form-control"  placeholder="Your Last Name" >
          </div>
         
          <div class="col-md-6 mt-3 form-group">
            <input type="tel" [(ngModel)]="user.tel" name="tel"  class="form-control"  placeholder="Your Tel" >
          </div>

          <div class="col-md-6 mt-3 form-group">
            <input type="email" [(ngModel)]="user.email" name="email"  class="form-control"  placeholder="Your Email" >
          </div>
          
          <div class="col-md-6 mt-3 form-group">
            <input type="text" [(ngModel)]="user.adresse" name="adresse" class="form-control"  placeholder="Your Adresse" >
          </div>
          
          <div class="col-md-6 mt-3 form-group">
            <input type="date" [(ngModel)]="user.birthDay" name="birthDay"  class="form-control"  placeholder="Your birth Day" >
          </div>
          
          <div class="col-md-6 mt-3 form-group">
            <input type="file" [(ngModel)]="user.cv" name="cv"  class="form-control"  placeholder="Your CV " >
          </div>
         
          <!-- <div class="col-md-6 mt-3 form-group">
            <fieldset>
                <p >Gender:</p> 
            
            <input type="checkbox" formControlName="Homme"  >
            <label for="Homme">male</label><br>
        
                <input type="checkbox" formControlName="femme"   >
                <label for="femme">female</label>
            
        </fieldset>
          </div>
         -->
          <div class="col-md-6 mt-3 form-group">
            <input type="password" [(ngModel)]="user.pwd" name="pwd"  class="form-control"  placeholder="Your Password" >
          </div>
       
        <div class="mt-3 "><button type="submit"  >Edit  Profile </button></div>
      </form>
    </div>

  </div>
